[tool.pyright]
include = ["functions", "shared", "services", "models", "engine"]
exclude = ["**/__pycache__", "**/.pytest_cache", "**/tests", "**/stubs"]
pythonVersion = "3.11"
typeCheckingMode = "basic"

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "N805",  # first argument of method should be named self (Azure Functions use 'req')
    "N816",  # variable name should be lowercase (Azure env vars use PascalCase)
    "N815",  # mixedCase in class scope (API uses camelCase for JSON consistency with frontend)
    "E402",  # module level import not at top (necessary for conftest.py path setup)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
check_untyped_defs = true
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = "azure.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
