[pytest]
# Pytest configuration for Bifrost API
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Environment variables for testing
# These are defaults when running outside Docker (local development)
# When running via ./test.sh, docker-compose.test.yml provides these values
env =
    BIFROST_ENVIRONMENT=testing
    BIFROST_DATABASE_URL=postgresql+asyncpg://bifrost:bifrost_test@localhost:15432/bifrost_test
    BIFROST_DATABASE_URL_SYNC=postgresql://bifrost:bifrost_test@localhost:15432/bifrost_test
    BIFROST_RABBITMQ_URL=amqp://bifrost:bifrost_test@localhost:15672/
    BIFROST_REDIS_URL=redis://localhost:16379/0
    BIFROST_SECRET_KEY=test-secret-key-for-testing-must-be-32-chars

# Output options
addopts = -v --tb=short --strict-markers

# Custom markers for organizing tests
markers =
    unit: Unit tests (fast, mocked dependencies)
    integration: Integration tests (real database, message queue)
    e2e: End-to-end tests (full API stack with all services)
    slow: Tests that take >1 second

# Warnings
filterwarnings =
    ignore::DeprecationWarning:pydantic.*
    # Suppress SQLAlchemy async warnings
    ignore:Pydantic serializer warnings:UserWarning
    # Suppress httpx warnings
    ignore::pytest.PytestUnraisableExceptionWarning
