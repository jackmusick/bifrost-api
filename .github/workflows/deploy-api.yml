name: Deploy API Function App

on:
  # Only deploy after tests pass on main branch
  workflow_run:
    workflows: ["Tests and Coverage"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Only deploy if tests passed
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 'Resolve Project Dependencies Using Pip'
      shell: bash
      run: |
        pushd './api'
        python -m pip install --upgrade pip
        pip install -r requirements.txt --target=".python_packages/lib/site-packages"
        popd

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: 'bifrost-api'  # Will be overridden by publish profile
        package: './api'
        publish-profile: ${{ secrets.AZURE_API_FUNCTIONAPP_PUBLISH_PROFILE }}
        scm-do-build-during-deployment: false
        enable-oryx-build: false
