name: Tests and Coverage

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:
jobs:
    test-api:
        runs-on: ubuntu-latest
        name: API Tests
        # Only run in upstream repo, not forks
        if: github.event.repository.fork == false

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python 3.11
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install Azure Functions Core Tools
              run: |
                  wget -q https://packages.microsoft.com/config/ubuntu/22.04/packages-microsoft-prod.deb
                  sudo dpkg -i packages-microsoft-prod.deb
                  sudo apt-get update
                  sudo apt-get install -y azure-functions-core-tools-4

            - name: Install dependencies
              run: |
                  cd api
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pytest pytest-cov pytest-asyncio

            - name: Start Azurite in background
              uses: JarvusInnovations/background-action@v1
              with:
                  run: npx -y azurite
                  wait-on: tcp:127.0.0.1:10002
                  wait-for: 60s

            - name: Start Azure Functions in background
              uses: JarvusInnovations/background-action@v1
              with:
                  run: cd api && func start --port 7071 --worker-runtime python
                  wait-on: http://localhost:7071/api/health
                  wait-for: 2m
                  log-output-if: failure
                  log-output: true
              env:
                  AzureWebJobsStorage: UseDevelopmentStorage=true
                  FUNCTIONS_WORKER_RUNTIME: python
                  AZURE_FUNCTIONS_ENVIRONMENT: Testing
                  AZURE_KEY_VAULT_URL: https://mock-keyvault.vault.azure.net/
            - name: Run tests with coverage
              working-directory: ./api
              run: |
                  pytest tests/ --cov=. --cov-report=xml --cov-report=term -v
              env:
                  PYTHONPATH: .
                  AzureWebJobsStorage: UseDevelopmentStorage=true
                  FUNCTIONS_WORKER_RUNTIME: python
                  AZURE_FUNCTIONS_ENVIRONMENT: Testing
                  AZURE_KEY_VAULT_URL: https://mock-keyvault.vault.azure.net/

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v4
              with:
                  files: ./api/coverage.xml
                  flags: api
                  name: api-coverage
                  fail_ci_if_error: false
