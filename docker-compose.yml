services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    ports:
      - "10000:10000" # Blob
      - "10001:10001" # Queue
      - "10002:10002" # Table
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose"
    volumes:
      - azurite-data:/data

  keyvault:
    image: jamesgoulddev/azure-keyvault-emulator:latest-arm # Change to latest when using amd64
    ports:
      - "4997:4997" # Key Vault API
    environment:
      - Persist=true
    volumes:
      - ./keyvault-certs:/certs

  functions:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "7071:80" # Azure Functions runtime
      - "5678:5678" # Debugpy (when ENABLE_DEBUGGING=true)
    environment:
      - AzureWebJobsStorage=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1;
      - AzureWebJobsSecretStorageType=files
      - ENABLE_DEBUGGING=${ENABLE_DEBUGGING:-true}
      - AZURE_FUNCTIONS_ENVIRONMENT=Development
      - WEBSITE_AUTH_ENCRYPTION_KEY=C0sm0Rk3y567890123456789012345678901234567890123456789012345
      - AZURE_KEY_VAULT_URL=https://keyvault:4997
      - REQUESTS_CA_BUNDLE=/certs/emulator.crt
      - SSL_CERT_FILE=/certs/emulator.crt
    volumes:
      - ./api:/home/site/wwwroot # Live code reload
      - ./api/workspace:/workspace # Workspace directory (local dev)
      - ./api/tmp:/tmp # Temporary storage (local dev)
      - ./keyvault-certs:/certs:ro # Share Key Vault certs
    depends_on:
      - azurite
      - keyvault

  swa:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "4280:4280" # SWA CLI
    environment:
      - API_URL=http://functions:80
    volumes:
      - ./client:/app # Live code reload
      - /app/node_modules # Prevent overwriting node_modules
    depends_on:
      - functions

volumes:
  azurite-data:
