# Bifrost Docker Stack - Full Development Environment
#
# Usage:
#   docker compose up              # Start all services (API, client, jobs, etc.)
#   docker compose up -d           # Start in background
#   docker compose logs -f api     # Follow API logs
#
# Debugging:
#   docker compose -f docker-compose.yml -f docker-compose.debug.yml up
#   Then attach VS Code debugger to port 5678
#
# Required environment variables for production:
#   BIFROST_SECRET_KEY  - 32+ char secret for JWT signing and secret encryption
#   POSTGRES_PASSWORD   - PostgreSQL password
#   RABBITMQ_PASSWORD   - RabbitMQ password
#
# The BIFROST_SECRET_KEY is critical - it's used for:
#   - JWT token signing (HS256)
#   - Fernet encryption of secrets stored in PostgreSQL (replaces Azure Key Vault)
#   - Must be consistent across API and Jobs workers
#   - Changing it will invalidate all existing tokens and secrets

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bifrost-postgres
    environment:
      POSTGRES_DB: bifrost
      POSTGRES_USER: bifrost
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bifrost_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bifrost -d bifrost"]
      interval: 5s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: bifrost-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: bifrost
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-bifrost_dev}
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Redis (Sessions & Cache)
  redis:
    image: redis:7-alpine
    container_name: bifrost-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: api/Dockerfile.api
    container_name: bifrost-api
    environment:
      BIFROST_DATABASE_URL: postgresql+asyncpg://bifrost:${POSTGRES_PASSWORD:-bifrost_dev}@postgres:5432/bifrost
      BIFROST_DATABASE_URL_SYNC: postgresql://bifrost:${POSTGRES_PASSWORD:-bifrost_dev}@postgres:5432/bifrost
      BIFROST_RABBITMQ_URL: amqp://bifrost:${RABBITMQ_PASSWORD:-bifrost_dev}@rabbitmq:5672/
      BIFROST_REDIS_URL: redis://redis:6379/0
      BIFROST_SECRET_KEY: ${BIFROST_SECRET_KEY:-dev-secret-key-change-in-production-must-be-32-chars}
      BIFROST_MOUNTS_PATH: /mounts
      BIFROST_ENVIRONMENT: development
      # Default admin user (optional - uncomment to skip setup wizard)
      # If not set, users will go through the setup wizard on first access.
      # BIFROST_DEFAULT_USER_EMAIL: admin@localhost
      # BIFROST_DEFAULT_USER_PASSWORD: admin
      # JWT settings (optional, has defaults)
      # BIFROST_ACCESS_TOKEN_EXPIRE_MINUTES: 30
      # BIFROST_REFRESH_TOKEN_EXPIRE_DAYS: 7
    ports:
      - "8000:8000"
      - "5678:5678"  # debugpy port for VS Code attachment
    volumes:
      - ./api/src:/app/src
      - ./api/shared:/app/shared
      - ./api/platform:/app/platform
      - ./api/alembic:/app/alembic
      - bifrost_files:/mounts/files
      - bifrost_workspace:/mounts/workspace
      - bifrost_temp:/mounts/temp
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      sh -c "alembic upgrade head &&
             uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/src --reload-dir /app/shared"

  # Frontend (Vite)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: bifrost-client
    environment:
      API_URL: http://api:8000
      WS_URL: ws://api:8000
    ports:
      - "5173:5173"
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - ./client/index.html:/app/index.html
      - ./client/vite.config.ts:/app/vite.config.ts
    depends_on:
      api:
        condition: service_healthy

  # Background Jobs Worker
  jobs:
    build:
      context: .
      dockerfile: api/Dockerfile.jobs
    container_name: bifrost-jobs
    environment:
      BIFROST_DATABASE_URL: postgresql+asyncpg://bifrost:${POSTGRES_PASSWORD:-bifrost_dev}@postgres:5432/bifrost
      BIFROST_DATABASE_URL_SYNC: postgresql://bifrost:${POSTGRES_PASSWORD:-bifrost_dev}@postgres:5432/bifrost
      BIFROST_RABBITMQ_URL: amqp://bifrost:${RABBITMQ_PASSWORD:-bifrost_dev}@rabbitmq:5672/
      BIFROST_REDIS_URL: redis://redis:6379/0
      BIFROST_SECRET_KEY: ${BIFROST_SECRET_KEY:-dev-secret-key-change-in-production-must-be-32-chars}
      BIFROST_MOUNTS_PATH: /mounts
      BIFROST_ENVIRONMENT: development
    volumes:
      - ./api/src:/app/src
      - ./api/shared:/app/shared
      - ./api/platform:/app/platform
      - bifrost_files:/mounts/files
      - bifrost_workspace:/mounts/workspace
      - bifrost_temp:/mounts/temp
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      api:
        condition: service_healthy
    command: >
      watchmedo auto-restart --directory=/app/src --directory=/app/shared --pattern="*.py" --recursive -- python -m src.jobs.main

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:
  bifrost_files:
  bifrost_workspace:
  bifrost_temp:
